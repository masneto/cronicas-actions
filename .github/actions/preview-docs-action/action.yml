name: 'Docs Preview Deploy'
description: 'Deploy de previews de PR para documentação'
author: 'Cronicas Team'
inputs:
  step:
    description: 'Etapa a ser executada: package, comment'
    required: true
  artifact_repo:
    description: 'Repositório onde o artifact do PR foi gerado'
    required: true
  pr_number:
    description: 'Número do PR'
    required: true
  artifact_run_id:
    description: 'Run ID que gerou o artifact'
    required: true
  token:
    description: 'Token com permissões de contents:write e pull-requests:write'
    required: true
runs:
  using: 'node20'
  main: 'dist/index.js'